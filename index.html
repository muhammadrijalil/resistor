<!DOCTYPE html>
<html>
  <head>
    <title>AR Lamp Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="lamp"
          position="0 0 0"
          geometry="primitive: box; width: 0.5; height: 1; depth: 0.5;"
          material="color: gray;"
        ></a-entity>
        <a-entity
          id="light"
          position="0 1 0"
          light="type: point; intensity: 0; distance: 5;"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const lamp = document.getElementById("lamp");
      const light = document.getElementById("light");

      // Fungsi untuk menyalakan lampu
      function turnOnLight() {
        light.setAttribute("light", "intensity", 1);
      }

      // Tambahkan event listener untuk marker
      lamp.addEventListener("click", turnOnLight);
    </script>
  </body>
</html>
